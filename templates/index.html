{% extends "base.html" %}
{% block title %}Заказ-наряды{% endblock %}
{% block content %}
    <h1 class="mb-4">Заказ-наряды</h1>
    <div class="mb-3">
        <form method="POST" action="{{ url_for('index') }}">
            <div class="input-group">
                <select name="month" class="form-select" onchange="this.form.submit()">
                    {% for month in months %}
                        <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>
                            {{ month|replace('-', '.') }}
                        </option>
                    {% endfor %}
                </select>
                <a href="{{ url_for('export_to_excel', month=selected_month) }}" class="btn btn-success">
                    Экспорт в Excel
                </a>
                <a href="{{ url_for('add_order') }}" class="btn btn-primary ms-2">
                    Добавить запись
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary ms-2">
                    Выйти
                </a>
            </div>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Сумма</th>
                <th>Номер заказ-наряда</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.amount }}</td>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.date }}</td>
                    <td>
                        <a href="{{ url_for('edit_order', id=order.id) }}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{ url_for('delete_order', id=order.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
